{% load static %}
<div class="col-lg-2 col-md-3 col-sm-4 col-6 text-center">
  <div class="d-button-container">
  {% if delete_button%}
    <a href="{% url 'delete_audio' audio.id %}" class="delete-button" onclick="return confirm('Are You Sure You Want to Delete {{ audio.title }}?');">✖</a>
  {% endif %}
  <div class="img-container" style="background-image: url('{% static 'src/floppy.png' %}');" onclick="togglePlay('audio{{ audio.pk }}')">
    <img src="{{ audio.image.url }}" alt="{{ audio.title }}" class="audio-image">
  </div>
  <audio id="audio{{ audio.pk }}" src="{{ audio.audio_file.url }}" preload="none"></audio>
  <div class="font-sound-title">{{ audio.title }}</div>
  {% if user.is_authenticated %}
    <a href="{% url 'toggle_favorite' audio.id %}" class="favorite-button">
      {% if request.user in audio.favorites.all %}
        ❤ Unfavorite
      {% else %}
        ♡ Favorite
      {% endif %}
      </a>
  {% endif %}
  </div>
</div>
