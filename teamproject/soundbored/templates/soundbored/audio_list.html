<!DOCTYPE html>
<html>
<head>
    <title>Audio List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'soundbored/styles.css' %}">
</head>
<body class="all">
    <h1>Uploaded Audio Files</h1>
    {% for audio in audios %}
        <div>
            <h2>{{ audio.title }}</h2>  
            <a href="{% url 'delete_audio' audio.id %}" class="delete-button" onclick="return confirm('Are you sure?');">✖</a>
            <img src="{{ audio.image.url }}" alt="{{ audio.title }}" class="audio-image" onclick="togglePlay('audio{{ audio.pk }}')">
            <audio id="audio{{ audio.pk }}" src="{{ audio.audio_file.url }}" preload="none"></audio>
            <a href="" class="favorite-button" onclick="return confirm('Add to favorites?');">❤</a>
        </div>
    {% endfor %}
    <a href="{% url 'audio_upload' %}">Click here to upload</a>

    <script>
        // Function to toggle play/pause
        function togglePlay(audioId) {
            var audio = document.getElementById(audioId);
            if (audio) {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
            }
        }
        </script>
</body>
</html>
