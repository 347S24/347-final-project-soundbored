<!DOCTYPE html>
<html>
<head>
    <title>Audio List</title>
</head>
<body>
    <h1>Uploaded Audio Files</h1>
    {% for audio in audios %}
        <div>
            <h2>{{ audio.title }}</h2>
            <audio controls>
                <source src="{{ audio.audio_file.url }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    {% endfor %}
    <a href="{% url 'audio_upload' %}">Click here to upload</a>
</body>
</html>
