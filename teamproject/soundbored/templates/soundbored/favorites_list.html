<!DOCTYPE html>
<html>
<head>
    <title>My Favorites</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Side Navbar -->
    <div class="d-flex" style="height: 100vh;">
    <div>
        <!-- Side navbar content goes here -->
        <nav class="navbar-light m-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-container custom-nav flex-column" style="width: 16vw;" id="navbarNav">
            <div style="flex-direction: column; justify-content: space-between;">
            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'audio_list' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="">My Sound Bored's</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_favorites' %}">My Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'audio_upload' %}">Upload Sounds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Settings</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link" style="color: #FF0000;">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link" style="color: green;">Login</a>
                </li>
                {% endif %}
                </ul>
            </div>
        </div>
        </nav>
    </div>
    <!-- Main content -->
    <div class="flex-container m-3" style="width: 80vw;">
    <h1>My Favorites</h1>
        <div class ="row">
        {% for audio in favorites %}
            <div class="col-3 text-center">
            <h2>{{ audio.title }}</h2>
            <img src="{{ audio.image.url }}" alt="{{ audio.title }}" class="audio-image" onclick="togglePlay('audio{{ audio.pk }}')">
            <audio id="audio{{ audio.pk }}" src="{{ audio.audio_file.url }}" preload="none"></audio>
            </div>
        {% endfor %}
        </div>
    </div>
        <script>
            // Function to toggle play/pause
            function togglePlay(audioId) {
                var audio = document.getElementById(audioId);
                if (audio) {
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                }
            }
            </script>
</body>
</html>
