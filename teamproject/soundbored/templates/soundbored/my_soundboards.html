{% extends "soundbored/base_template.html" %}
{% block content %}
<body>
    <div class="flex-container p-3" style="width: 100vw; background-color: #ddddc6; color: #1d1e2c;">
        <div class="text-center" style="display: flex; align-items: center;">
            <h1 class="font-title title">My Sound Boreds</h1>
        </div>
            <div class="row">
                {% for soundboard in soundboards %}
                <h2 class="font-title">{{ soundboard.title }}</h2>
                    <button type="button" onclick="location.href='{% url 'soundboard_view' soundboard.pk %}'">View</button>
                    <form action="{% url 'delete_soundboard' soundboard.pk %}" method="post" style="display: inline;">
                        {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this soundboard?');">Delete</button>
                    </form>
            </div>
    </div>
    {% endfor %}
    <a class="nav-link nav-link-custom" href="{% url 'soundboard_upload_view' %}">Create Sound Bored</a>
    </body>
{% endblock %}
