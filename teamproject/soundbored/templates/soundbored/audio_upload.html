{% extends "soundbored/base_template.html" %}
{% load static %}

<!DOCTYPE html>
<head>
    <title>Upload MP3</title>
</head>

{% block content %}
  <div class="flex-container p-3" style="width: 100vw; background-color: #ddddc6; color: #1d1e2c;">
    <h1 class="font-title title">Upload Your Sound</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{ form.title }}
      </div>
      <div class="form-group m-2">
        {{ form.audio_file.label_tag }}
        {{ form.audio_file }}
      </div>
      <div class="form-group m-2">
        {{ form.image.label_tag }}
        {{ form.image }}
      </div>
      <div class="flex-row">
        <button class="sub-button" type="submit">Upload</button>
        <img style="border-radius: 20px; margin-left: 3%; width: 10em;" src="{% static 'src/unicorn_dj.png' %}">
      </div>
  </div>
{% endblock content %}
