<!DOCTYPE html>
<html>
<head>
    <title>Login to Soundbored!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
  {% block content %}
  {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
  {% endif %}
  <div class="container-fluid" style="display: flex; justify-content: center; margin-top: 25vh;">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form">
        <div class="container-fluid">
          <div class="row">
            <h2 class="font-title">Log In</h2>
          </div>
          <form method="post">
          {% csrf_token %}
          <div class="row">
            <form control="" class="form-group">
              <div class="row">
                  <input class="form__input" id="username" name="username" placeholder="Username" required>
              </div>
              <div class="row">
                <input class="form__input" type="password" id="password" name="password" placeholder="Password" required>
              </div>
              <div class="row">
                <input type="submit" value="Login" class="btn">
              </div>
            </form>
          </div>
          <div class="row">
            <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
</body>
</html>
